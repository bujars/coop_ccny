<!DOCTYPE html>
<hml lang="en">
    <head>
        <title>ItemList</title>
    </head>
    <body>
        <h1>Item List</h1>
        <p id="itemlist"></p>
        <form>
            <input type="text" id="itemTextInput" size="40" placeholder="Item Name">
            <input type="button" id="addButton" size="40" value="Add Item">
        </form>
        <ul id="itemlist"></ul>
        <script>
            function init(){
                let button = document.getElementById("addButton");
                button.onclick = handleButtonClick;
            }
            function handleButtonClick(){
                let textInput = document.getElementById("itemTextInput");
                let itemName = textInput.value;
                if(itemName === ''){
                    alert('Please enter something');
                } else{
                    let li = document.createElement("li");
                    li.innerHTML = itemName;
                    ul = document.getElementById("itemlist");
                    ul.appendChild(li);
                }
            }
            window.onload = init;
        </script>
    </body>
</hml>
